[project]
name = "PicImageSearch"
dynamic = ["version"]
description = "PicImageSearch - Aggregator for Reverse Image Search APIs"
readme = "README.md"
authors = [
    { name = "kitUIN", email = "kulujun@gmail.com" },
]
maintainers = [
    { name = "kitUIN", email = "kulujun@gmail.com" },
    { name = "lleans" },
    { name = "chinoll" },
    { name = "NekoAria" },
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "httpx[http2]>=0.28.1",
    "lxml>=5.4.0",
    "pyquery>=2.0.1",
]
keywords = [
    "animetrace",
    "ascii2d",
    "baidu",
    "bing",
    "copyseeker",
    "e-hentai",
    "google",
    "google-lens",
    "iqdb",
    "saucenao",
    "tineye",
    "tracemoe",
    "yandex",
]

[project.urls]
homepage = "https://github.com/kitUIN/PicImageSearch"
repository = "https://github.com/kitUIN/PicImageSearch"

[project.optional-dependencies]
socks = ["socksio>=1.0.0"]

[dependency-groups]
dev = [
    "basedpyright>=1.29.4",
    "loguru>=0.7.3",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-vcr>=1.0.2",
    "pre-commit>=4.2.0",
    "ruff>=0.11.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "PicImageSearch/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["PicImageSearch"]

[tool.basedpyright]
pythonVersion = "3.9"
reportAny = false
reportExplicitAny = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownVariableType = false

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
target-version = "py39"
line-length = 120
extend-exclude = ["typings"]

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"*.py" = ["F405", "N813"]

[tool.ruff.lint.pydocstyle]
convention = "google"
