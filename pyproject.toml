[project]
name = "PicImageSearch"
dynamic = ["version"]
description = "PicImageSearch APIs for Python 3.x 适用于 Python 3 以图搜源整合API"
readme = "README.md"
authors = [
    { name = "kitUIN", email = "kulujun@gmail.com" },
]
maintainers = [
    { name = "kitUIN", email = "kulujun@gmail.com" },
    { name = "lleans" },
    { name = "chinoll" },
    { name = "NekoAria" },
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27.2",
    "lxml>=5.3.0",
    "pyquery>=2.0.1",
]
keywords = [
    "ascii2d",
    "baidu",
    "e-hentai",
    "google",
    "iqdb",
    "saucenao",
    "tracemoe",
    "yandex",
]

[project.urls]
homepage = "https://github.com/kitUIN/PicImageSearch"
repository = "https://github.com/kitUIN/PicImageSearch"

[project.optional-dependencies]
socks = ["socksio>=1.0.0"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
version = { source = "file", path = "PicImageSearch/__init__.py" }

[tool.pdm.build]
includes = ["PicImageSearch"]

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.8.0",
    "loguru>=0.7.2",
    "mypy>=1.11.2",
    "pre-commit>=3.8.0",
    "ruff>=0.6.6",
]

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
implicit_reexport = true
pretty = true
show_error_codes = true
strict = true

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.pydocstyle]
convention = "google"
